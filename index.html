<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaintCanvas_</title>
    <link rel="stylesheet" href="PaintCanvas.css">
</head>
<body>
    <div id="canvas_frame" class="canvas_frame">
        <canvas id="canvas" class="canvas"></canvas>
    </div>
        <div class="controler" id="controler">
            <div class="controler_range">
                <input type="range" id="controler_range" min="0.1" max="5.0" value="2.5" step="0.1">
            </div>

            <div class="controler_btn">
                <button id="mode">
                    <svg x="40px" y="40px" viewBox="0 0 80 80" >
                        <path d="M15.1,17.6c4.9,11.5,10.2,22.9,15.7,34.1c1.5,3,2.8,8.8,6.5,9.5c4.3,0.8,9.8-1.3,13.9-2.3c3.2-0.8,10-1.2,12.3-3.8
                            c2.2-2.6,1.3-9,1.3-12.2c0.1-12.5-2-24.9-4.5-37.2c-0.4-1.9-3.3-1.1-2.9,0.8c2,10.1,3.8,20.2,4.2,30.5c0.2,3.7,1.2,10.1-0.2,13.6
                            c-1.8,4.6-9.5,5-13.6,6c-1.9,0.5-3.8,0.9-5.7,1.3c-4.3,0.7-4.8,0.3-6.6-3.3c-2-4-4-8.1-5.9-12.1c-4.2-8.7-8.1-17.5-11.9-26.3
                            C17,14.3,14.4,15.9,15.1,17.6L15.1,17.6z"/>
                        <path d="M20.9,29.8c6.9-0.2,13.3-2.9,20-4.6c6.8-1.7,13.1-4.2,19.5-6.9c1.8-0.8,0.2-3.3-1.5-2.6c-6.2,2.6-12.2,5-18.8,6.6
                            c-6.4,1.6-12.5,4.2-19.2,4.5C19,26.9,19,29.9,20.9,29.8L20.9,29.8z"/>
                    </svg>
                </button>
                <button id="save">Save</button>
            </div>

            <ul class="controler_color" id="controler_color">
                <li class="colors" style="background-color: #111;"></li>
                <li class="colors" style="background-color: white;"></li>
                <li class="colors" style="background-color: #ed0a0a;"></li>
                <li class="colors" style="background-color: #f39c12;"></li>
                <li class="colors" style="background-color: #f1c40f;"></li>
                <li class="colors" style="background-color: #11950b;"></li>
                <li class="colors" style="background-color: #121ebb;"></li>
                <li class="colors" style="background-color: #2c3e50;"></li>
                <li class="colors" style="background-color: #8e44ad;"></li>
                <li class="colors" style="background-color: #ffb8b8;"></li>
            </ul>
        </div>

    <script src="PaintCanvas.js"></script>
</body>
</html>
